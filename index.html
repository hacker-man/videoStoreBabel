<!DOCTYPE html>
<html lang="en" ng-app="movieRent" ng-controller="AppController">

<head>
    <meta charset="UTF-8">
    <title> {{ model.title }} </title>
    <link rel="stylesheet" type="text/css" href="dist/style.css">
</head>

<body>
    <div class="container">
        <div class="row" ng-controller="LoginController">
            <div class="col-xs-12">
                <div class="col-xs-2">Usuario:</div>
                <div calss="col-xs-10">
                    <input type="text" ng-model="user">
                    <button ng-click="user=''">Reset</button> 
                    <span> Hello {{ user }}</span>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-2">Password:</div>
                <div calss="col-xs-10">
                    <input type="text" ng-model="pass">
                    <button ng-click="pass=''">Reset</button> 
                    <span> Hello {{ pass }}</span>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/app.js"></script>
</body>

</html>
