<div ng-controller="MovieDetailController">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            <img ng-src="{{::model.image_url}}" class="img-responsive">
        </div>
        <div class="col-xs-12 col-sm-9">
            <h1><strong>"<u>{{::model.title}}</u>"</strong></h1>
            <div class="row">
                <div class="col-xs-5">
                    <h3>Owner: 
                        <small>{{::model.owner}}.</small>
                    </h3>
                </div>
                <div class="col-xs-7">
                    <div class="text-right">
                        <h3>Created date: 
                            <small>{{::model.created_date}}.</small>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <h3>Last user rent:  
                        <small>{{::model.user_rent}}.</small>
                    </h3>
                </div>
                <div class="col-xs-7">
                    <div class="text-right">
                        <h3>Rent date:  
                            <small>{{::model.rent_date | date:"dd/MM/yyyy" }}.</small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <div class="text-justify">
                <h3><strong>Overview: </strong>
                    <small>{{::getOwerview(model.overview)}}</small>
                </h3>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="text-center">
            <h2><strong><u>Video de {{::model.title}}</u></strong></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- TODO: Caputar evento reproducir trailer para desalquilar (Play) -->
            <div ng-click="unRent(model)">
                <video class="center-block" controls ng-src="{{::trustSrc(model.video_url)}}" type="video/mp4"></video>
            </div>
        </div>
    </div>
</div>
