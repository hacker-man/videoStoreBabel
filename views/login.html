<div ng-controller="LoginController">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="alert alert-info text-center">
                    <strong>Sign in to continue to VideoClub</strong>
                </div>
                <div class="account-wall">
                    <img class="profile-img" src="http://cgc.stellamariscollege.org/logg.jpg" alt="" width="120" height="120">
                    <form class="form-signin">
                        <input type="text" ng-model="model.user" class="form-control" placeholder="Username" required autofocus>
                        <input type="password" ng-model="model.pass" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" ng-click="next()" type="submit">
                            Sign in</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                </div>
                <a ng-click="model.user=''; model.pass=''" class="text-center new-account">Reset</a>
            </div>
        </div>
    </div>
</div>
